        <summary> GET forms</summary>
        <form method="GET" target="_blank">
            <!--blank - чтобы страница сохранялась. Загружает страницу в новое окно браузера.-->
            <label for="email_1"> Email </label>
            <!--target - имя окна или фрейма, куда обработчик будет загружать возвращаемый результат.-->
            <input id="email_1" type="email" name="email">
            <br>
            <label for="password_1"> Password </label>
            <input id="password_1" type="password" name="password">  <!--name="password" - используется как ключ -->
            <br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </form>

<summary> Post forms</summary>

<details open>
    <!--Элемент <fieldset> предназначен для группирования элементов формы.
    Такая группировка облегчает работу с формами, содержащими большое число данных.
    Например, один блок может быть предназначен для ввода текстовой информации, а другой — для флажков. -->
    <form action="handler.php">
        <summary> Filedset</summary> <!--Тег <legend> применяется для создания заголовка группы элементов форм.
        Группа элементов обозначается в браузере с помощью рамки, а текст, который располагается внутри контейнера <legend>, встраивается в эту рамку.-->
        <legend>Login</legend>

            <label for="email_3"> Email </label>
            <input id="email_3" type="email" name="email">
            <br>
            <label for="password_3"> Password </label>
            <input id="password_3" type="password" name="password">  <!--name="password" - используется как ключ -->
            <br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
     </form>
</details>
